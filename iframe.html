<!DOCTYPE html>
<html slick-uniqueid="3">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta name="description" content="Test your JavaScript, CSS, HTML or CoffeeScript online with JSFiddle code editor.">
  <meta name="keywords" content="online javascript editor, testing javascript online, online ide, online code editor, html, css, coffeescript, scss online editor">
  <meta name="apple-touch-fullscreen" content="yes">
  <script type="text/javascript" src="./dist/_dist-editor.js"></script>
  <link rel="stylesheet" type="text/css" href="./dist/_dist-editor.css">

  <script type="text/javascript">
    var fiddleOptions = {
    };
    var csspath = "/css/",
      jspath = "/js/",
      codemirrorpath = "/codemirror/",
      mooshell;

    window.addEvent('domready', function () {

      $extend(Layout, new Events());
      mooshell = new MooShellActions({
        example_id: fiddleOptions.example_id,
        exampleURL: fiddleOptions.exampleURL,
        exampleSaveUrl: '/_save/',
        loadDependenciesURL: '/_get_dependencies/{lib_id}/',
        loadLibraryVersionsURL: '/_get_library_versions/{group_id}/'
      });
      new MooShellEditor.JS(document.id('id_code_js'), {
        language: panel_js
      });
      new MooShellEditor.HTML(document.id('id_code_html'), {
        language: panel_html
      });
      new MooShellEditor.CSS(document.id('id_code_css'), {
        language: panel_css
      });
      Layout.render();
    });
  </script>


  <title>Handsontable example - JSFiddle</title>
</head>

<body>

  <form id="show-result">
    
    <div id="content" style="height: 513px; opacity: 1;">

      <fieldset class="column left">
        <div class="window top" id="panel_html" data-panel_type="html">
        </div>
        <div class="handler handler_horizontal" style="top: 129px;"></div>
        <div class="window bottom" id="panel_js" data-panel_type="javascript">
        </div>
        <div class="shim"></div>
      </fieldset>

      <div class="handler" id="handler_vertical" style="left: 546px;"></div>

      <fieldset class="column right">
        <div class="window top" id="panel_css">
          <textarea id="id_code_css" rows="10" cols="40" name="code_css">
            &lt;/style&gt;&lt;!-- Ugly Hack due to jsFiddle issue --&gt;

&lt;script src="https://docs.handsontable.com/pro/1.5.1/bower_components/handsontable-pro/dist/handsontable.full.min.js"&gt;&lt;/script&gt;
          </textarea>
          <a class="windowLabel">
            <span class="label">CSS</span>
          </a>

        </div>
        <div class="handler handler_horizontal" style="top: 129px;"></div>
        <div id="result" class="window bottom" style="position: fixed; left: 10px; top: 0;">
        <!-- <div id="result" class="window bottom" style="position: absolute; left: 10px; top: 0;"> -->
          <iframe frameborder="0" src="./dist/index.html">
          </iframe>
        </div>
      </fieldset>
    </div>

  </form>

</body>

</html>
