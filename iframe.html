<!DOCTYPE html>
<html slick-uniqueid="3">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-touch-fullscreen" content="yes">
  <link rel="stylesheet" type="text/css" href="./dist/_dist-editor.css">
  <link rel="stylesheet" type="text/css" href="./dist/light.css">

  <script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function () {
      document.getElementById("handler_vertical").addEventListener("touchstart", function () { })
    });
  </script>
  <link href="./dist/css" rel="stylesheet" type="text/css">

  <title>Handsontable example - JSFiddle</title>
</head>

<body>
  <!-- <div id="result" style="z-index:10;position:absolute;left:20px;top:20px;right:20px;bottom:20px;"> -->
  <div id="result" style="z-index:10;position:absolute;left:200px;top:200px;right:200px;bottom:200px;">
    <iframe style="width:100%;height:100%;" frameborder="0" src="./dist/saved_resource.html"></iframe>
  </div>
 
  <form method="post" id="show-result" target="result" action="http://fiddle.jshell.net/_display/">

    <div id="content" style="height: 513px; opacity: 1;">

      <fieldset class="column left">
        <div class="window top" id="panel_html" data-panel_type="html">
         
          <div class="CodeMirror cm-s-default CodeMirror-wrap">

            <div class="CodeMirror-scroll" tabindex="-1">
              <div class="CodeMirror-sizer" style="margin-left: 35px; margin-bottom: 0px; border-right-width: 30px; min-height: 46px; padding-right: 0px; padding-bottom: 0px;">
               

              </div>


                <div style="position: relative;">
                
                  <pre class=" CodeMirror-line ">
                    <span style="padding-right: 0.1px;">
                    </span>
                  </pre>
                </div>
              
            </div>
          </div>
        </div>
        <div class="handler handler_horizontal" style="top: 129px;"></div>
        <div class="window bottom" id="panel_js" data-panel_type="javascript">
         
          <div class="CodeMirror cm-s-default CodeMirror-wrap">
            
            <div class="CodeMirror-scroll" tabindex="-1">
              
              <div style="position: relative; outline: none;">
              
                <pre class=" CodeMirror-line ">
                                                                                <span style="padding-right: 0.1px;">
                                                                                  </span></pre>
              </div>
            </div>
          </div>
        </div>
      </fieldset>

      <div class="handler" id="handler_vertical" style="left: 546px;"></div>

      <fieldset class="column right">
        <div class="window top" id="panel_css" data-panel_type="css">
          
          <a href="http://jsfiddle.net/zhouwei/c4o2v7vc/1/#" class="windowLabel" data-panel="css">
            <span class="label">CSS</span>
            <i class="bts bt-gear"></i>
          </a>
          <div class="CodeMirror cm-s-default CodeMirror-wrap">
            
            <div class="CodeMirror-scroll" tabindex="-1">
              <div class="CodeMirror-sizer" style="margin-left: 35px; margin-bottom: 0px; border-right-width: 30px; min-height: 217px; padding-right: 0px; padding-bottom: 0px;">
                <div style="position: relative; top: 0px;">
                  <div style="position: relative; outline: none;">
                    <pre class=" CodeMirror-line ">
                        <span style="padding-right: 0.1px;">

                        </span>
                    </pre>
                  </div>
                </div>
              </div>
              
            </div>
          </div>
        </div>
        <div class="handler handler_horizontal" style="top: 129px;"></div>
       
      </fieldset>

    </div>

  </form>

</body>
</html>
