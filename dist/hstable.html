<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta name="robots" content="noindex, nofollow">
  <meta name="googlebot" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style type="text/css">
  </style>

  <script src="./handsontable.full.min.js"></script>
  <link type="text/css" rel="stylesheet" href="./handsontable.full.min.css">
  <title>Handsontable example by zhouwei</title>

<style>
  html,body {
    margin: 0;
    bottom: 0;
  }
</style>

  <script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function () {


      var
        container = document.getElementById('example1'),
        hot;

      hot = new Handsontable(container, {
        data: Handsontable.helper.createSpreadsheetData(1000, 1000),
        colHeaders: true,
        rowHeaders: true
      });



    });

  </script>


</head>

<body>
  <div id="example1" class="hot handsontable htRowHeaders htColumnHeaders">
    
  </div>
</body>

</html>
